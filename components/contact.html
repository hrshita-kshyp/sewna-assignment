<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Sewna</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="bg-white text-black">
    <custom-navbar></custom-navbar>
    <!-- contact -->
    <section class="py-20">
      <div class="container mx-auto px-6">
        <div class="max-w-4xl mx-auto">
          <h1 class="text-4xl md:text-5xl font-display font-semibold mb-8">
            Contact Us
          </h1>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div>
              <h2 class="text-2xl font-semibold mb-6">Get in Touch</h2>
              <form class="space-y-4">
                <div>
                  <label for="name" class="block mb-1">Name</label>
                  <input
                    type="text"
                    id="name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                  />
                </div>
                <div>
                  <label for="email" class="block mb-1">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                  />
                </div>
                <div>
                  <label for="message" class="block mb-1">Message</label>
                  <textarea
                    id="message"
                    rows="5"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors"
                >
                  Send Message
                </button>
              </form>
            </div>

            <div>
              <h2 class="text-2xl font-semibold mb-6">Our Offices</h2>
              <div class="space-y-6">
                <div class="flex items-start">
                  <div class="bg-primary/10 p-3 rounded-lg mr-4">
                    <i data-feather="map-pin" class="text-primary w-5 h-5"></i>
                  </div>
                  <div>
                    <h3 class="font-medium">New York</h3>
                    <p class="text-gray-600">
                      123 Fashion Ave, Suite 500<br />New York, NY 10001
                    </p>
                  </div>
                </div>
                <div class="flex items-start">
                  <div class="bg-primary/10 p-3 rounded-lg mr-4">
                    <i data-feather="phone" class="text-primary w-5 h-5"></i>
                  </div>
                  <div>
                    <h3 class="font-medium">Phone</h3>
                    <p class="text-gray-600">+1 (212) 555-1234</p>
                  </div>
                </div>
                <div class="flex items-start">
                  <div class="bg-primary/10 p-3 rounded-lg mr-4">
                    <i data-feather="mail" class="text-primary w-5 h-5"></i>
                  </div>
                  <div>
                    <h3 class="font-medium">Email</h3>
                    <p class="text-gray-600">hello@stitchsavant.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
